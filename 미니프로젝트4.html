    <h1>문의하기</h1>
    <p>문의사항 접수를 원하시면 아래 정보를 입력해주세요.</p>

    <form class="문의">
      <div class="field">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="제목을 입력하세요">
      </div>

      <div class="field">
    <label for="category">분류</label>
    <select id="category">
      <option value="">분류를 선택하세요</option>
      <option value="">회원정보 관련</option>
      <option value="">사이트 이용 관련</option>
      <option value="">상품 관련</option>
      <option value="etc">기타</option>
    </select>
  </div>

      <div class="field">
        <label for="reason">문의사항</label>
        <textarea id="reason" placeholder="내용을 입력하세요"></textarea>
      </div>

      <button type="submit" class="접수버튼">문의 접수하기</button>
    </form>
  </section>
