<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/회원가입.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">명화 구매</a>
            </div>
            
            <nav class="menu">
                <ul>
                    <li><a href="미니프로젝트2.html">판매 목록</a></li>
                    <li><a href="미니프로젝트3.html">환불하기</a></li>
                    <li><a href="미니프로젝트4.html">문의하기</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="signup-box">
            <h1>회원가입</h1>
            <form id="signup-form">
                <div class="field">
                    <label for="new_id">아이디</label>
                    <input type="text" id="new_id" placeholder="아이디를 입력하세요">
                </div>
                <div class="field">
                    <label for="new_pw">비밀번호</label>
                    <input type="password" id="new_pw" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="field">
                    <label for="confirm_pw">비밀번호 확인</label>
                    <input type="password" id="confirm_pw" placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="field">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일 주소 입력">
                </div>
                <button type="submit" class="signup-btn">회원가입 완료</button>
                <div id="signup-message"></div>
                <button type="button" id="go-login-btn" style="display:none;">
                    로그인 화면으로 이동
                </button>
            </form>
        </section>
    </main>
    
    <script>
        const form = document.getElementById("signup-form");
        const msgBox = document.getElementById("signup-message");
        const goLoginBtn = document.getElementById("go-login-btn");
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const id = document.getElementById("new_id").value.trim();
            const pw = document.getElementById("new_pw").value.trim();
            const confirmPw = document.getElementById("confirm_pw").value.trim();
            const email = document.getElementById("email").value.trim();
            msgBox.textContent = "";
            msgBox.style.color = "red";
            goLoginBtn.style.display = "none";
            const validPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!id || !pw || !confirmPw || !email) {
                msgBox.textContent = "모든 항목을 입력해주세요.";
            } else if (pw !== confirmPw) {
                msgBox.textContent = "비밀번호가 일치하지 않습니다.";
            } else if (!validPattern.test(id)) {
                msgBox.textContent = "아이디는 영문자와 숫자를 포함해 8자 이상이어야 합니다.";
            } else if (!validPattern.test(pw)) {
                msgBox.textContent = "비밀번호는 영문자와 숫자를 포함해 8자 이상이어야 합니다.";
            } else {
                msgBox.style.color = "green";
                msgBox.textContent = "회원가입이 완료되었습니다!";
                goLoginBtn.style.display = "block";
            }
        });
        goLoginBtn.addEventListener("click", function() {
            window.location.href = "미니프로젝트.html";
        });
</script>
</body>
</html>
