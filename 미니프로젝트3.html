<main>
  <section class="page3">
    <h1>환불 요청</h1>
    <p>환불을 원하시면 아래 정보를 입력해주세요.</p>

    <form class="환불">
      <div class="field">
        <label for="title">제품</label>
        <input type="text" id="title" placeholder="환불을 원하시는 제품을 입력하세요">
      </div>

      <div class="field">
        <label for="address">주소</label>
        <input type="text" id="address" placeholder="주소를 입력하세요">
      </div>

      <div class="field">
        <label for="reason">환불 사유</label>
        <textarea id="reason" placeholder="내용을 입력하세요"></textarea>
      </div>

      <button type="submit" class="환불버튼">환불 신청하기</button>
    </form>
  </section>
</main>
